{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Transport App by Wiktor Karaszewicz</title>
</head>
<body class="login_body">
<div class="logo">
    <img src="{% static 'FinalProjectLogo.png' %}" alt="Logo">
</div>
<form class="login" method="post">
    {% csrf_token %}
    <h1> Login </h1>
    {{ form.media }}
    {{ form.as_p}}
    <input type="submit" name="" value="Login">
    <p class="login_register">Create a new account <a href="/register">Here</a></p>
</form>
</body>
</html>
